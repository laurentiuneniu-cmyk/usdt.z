<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USDT.z</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #2ecc71; color: #fff; }
        h1 { font-size: 3em; margin-bottom: 10px; }
        p { font-size: 1.2em; margin-bottom: 30px; }
        .buttons { margin: 20px; }
        .buttons a, .buttons button { margin: 5px; padding: 12px 25px; border-radius: 8px; text-decoration: none; cursor: pointer; font-weight: bold; }
        .download { background-color: #2980b9; color: #fff; border: none; }
        .copy { background-color: #f39c12; color: #fff; border: none; }
        .social { background-color: #34495e; color: #fff; border: none; }
        .footer { margin-top: 40px; font-size: 0.9em; color: #ecf0f1; }
        img.logo { width: 150px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <img src="../blockchains/smartchain/assets/0x523754604bB5889Eb26da8f35C4Cdd30C3cAe8a9/logo.png" alt="USDT.z Logo" class="logo">
    <h1>USDT.z</h1>
    <p>Stablecoin on Binance Smart Chain (BSC)</p>

    <div class="buttons">
        <a class="download"<a href="https://github.com/laurentiuneniu-cmyk/usdt.z/raw/main/whitepaper/USDTz_Whitepaper.pdf" target="_blank">Download Whitepaper</a> 
        <button class="copy" onclick="copyContract()">Copy Contract Address</button>
        <button class="copy" onclick="addWallet()">Add Wallet</button>
        <span id="copyMessage" style="margin-left:10px; color: #fff;"></span>
    </div>

    <div class="buttons">
        <a href="https://bscscan.com/token/0x523754604bB5889Eb26da8f35C4Cdd30C3cAe8a9" target="_blank" class="download">View on BscScan</a>
    </div>

    <div class="buttons">
        <a href="https://t.me/usdtz_bnb" target="_blank" class="social">Telegram</a>
        <a href="https://x.com/usdtz_bnb" target="_blank" class="social">X / Twitter</a>
    </div>

    <div class="footer">
        USDT.z | Contract: 0x523754604bB5889Eb26da8f35C4Cdd30C3cAe8a9 | All rights reserved
    </div>

    <script>
        function copyContract() {
            const contractAddress = "0x523754604bB5889Eb26da8f35C4Cdd30C3cAe8a9";
            navigator.clipboard.writeText(contractAddress).then(() => {
                document.getElementById("copyMessage").innerText = "Copied!";
            }).catch(() => {
                document.getElementById("copyMessage").innerText = "Failed to copy";
            });
        }

        function addWallet() {
            const token = {
                type: 'ERC20',
                options: {
                    address: '0x523754604bB5889Eb26da8f35C4Cdd30C3cAe8a9',
                    symbol: 'USDT.z',
                    decimals: 18,
                    image: 'https://raw.githubusercontent.com/laurentiuneniu-cmyk/usdt.z/main/blockchains/smartchain/assets/0x523754604bB5889Eb26da8f35C4Cdd30C3cAe8a9/logo.png'
                }
            };
            if (window.ethereum) {
                window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: token
                }).then(success => {
                    if(success) alert('Token added to wallet!');
                    else alert('Token not added.');
                }).catch(error => {
                    console.error(error);
                    alert('Error adding token.');
                });
            } else {
                alert('Ethereum wallet not detected');
            }
        }
    </script>

</body>
</html>
